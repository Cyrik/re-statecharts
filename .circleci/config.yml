version: 2.1

executors:
  tools-executor:
    working_directory: ~/re-statecharts
    docker:
      - image: circleci/clojure:openjdk-11-tools-deps-1.10.3.1020-node-browsers

jobs:
  test:
    executor: tools-executor
    steps:
      - checkout
      - restore_cache:
          keys:
          - re-statecharts-deps-{{ checksum "deps.edn" }}
          - re-statecharts-deps-
      - run: clojure -M:test
      - save_cache:
          paths:
            - ~/.m2
          key:  re-statecharts-deps-{{ checksum "deps.edn" }}

  deploy:
    executor: tools-executor
    steps:
      - checkout
      - restore_cache:
          keys:
          - re-statecharts-deps-{{ checksum "deps.edn" }}
          - re-statecharts-deps-
      - run: clojure -M:test
      - save_cache:
          paths:
            - ~/.m2
          key:  re-statecharts-deps-{{ checksum "deps.edn" }}

workflows:
  build-deploy:
    jobs:
      - test
      - deploy:
          filters:
            tags:
              only: /Release-.*/
          context:
            - CLOJARS_DEPLOY
